{% load form_tags widget_tweaks %}

{% if form.non_field_errors %}
	<div class="alert alert-danger" role="alert">
		{% for error in form.non_field_errors %}
			<p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
		{% endfor %}
	</div>
{% endif %}

{% include 'includes/messages.html' %}

<form method="post" id="image_upload_form" action="{% url 'gallery:image_upload' %}" enctype="multipart/form-data">
	{% csrf_token %}
	
	<input id="data" type="file" name="data" data-url="{% url 'gallery:image_upload' %}" multiple>
	
	<input type="hidden" name="ppk" value="{{ photobook.pk }}"/>
	<input type="hidden" name="next" value="{{ request.path }}"/>
</form>
