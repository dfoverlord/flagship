{% extends 'base_iam.html' %}

{% block title %}Successful Password Reset{% endblock %}

{% block page_content %}
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8 col-sm-10">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Your Password Has Been Reset</h3>
					<div class="alert alert-success" role="alert">
						You have successfully reset your password! You may now log in again.
					</div>
					<a href="{% url 'pages:login' %}" class="btn btn-secondary btn-block">Return to Login Page</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
