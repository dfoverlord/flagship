{% extends 'base_iam.html' %}

{% block title %}Password Assistance{% endblock %}

{% block page_content %}
	<div class="row justify-content-center">
		<div class="col-lg-4 col-md-6 col-sm-8">
			<div class="card"
				<div class="card-body">
					<h3 class="card-title">Reset Your Password</h3>
					<p>Please check your email for a link to reset your password. If it does not appear within a few minutes, check your spam folder.</p>
					<a href="{% url 'pages:login' %}" class="btn btn-secondary btn-block">Return to Login Page</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
